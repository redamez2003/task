<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
    <form (ngSubmit)="onLogin()" class="space-y-4">
      
      <div>
        <label class="block text-gray-700 mb-1 font-medium">Email</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          placeholder="Enter your email"
        >
      </div>

      <div>
        <label class="block text-gray-700 mb-1 font-medium">Password</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          placeholder="Enter your password"
        >
      </div>

      <button 
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold"
      >
        Login
      </button>

      <div *ngIf="errorMsg" class="text-red-500 text-sm text-center mt-2">
        {{errorMsg}}
      </div>

    </form>
  </div>
</div>
