<!-- project-form.component.html -->
<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
  <div class="w-full max-w-lg bg-white rounded-xl shadow-lg">
    
    <div class="border-b px-6 py-4">
      <h2 class="text-xl font-semibold text-gray-800">Nouveau Projet</h2>
      <p class="text-sm text-gray-500">Créer un nouveau projet</p>
    </div>

    <form class="px-6 py-5 space-y-5" (ngSubmit)="onSubmit()">
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Titre <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          [(ngModel)]="project.title"
          name="title"
          required
          class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Ex: Application de gestion"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Description
        </label>
        <textarea
          [(ngModel)]="project.description"
          name="description"
          rows="3"
          class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Description du projet..."
        ></textarea>
      </div>

      <div class="flex justify-between items-center pt-4">
        <button
          type="button"
          (click)="cancel()"
          class="px-4 py-2 rounded-lg border border-gray-300 text-gray-600 hover:bg-gray-100 transition"
        >
          Annuler
        </button>

        <button
          type="submit"
          [disabled]="!project.title"
          class="px-6 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 disabled:opacity-50 transition"
        >
          Créer
        </button>
      </div>
    </form>
  </div>
</div>
